<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/core-icons/core-icons.html">
<link rel="import" href="/bower_components/core-field/core-field.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-selector/core-selector.html">

<script src="/bower_components/moment/moment.js"></script>
<script src="/bower_components/moment-range/lib/moment-range.js"></script>

<!--
##### Example

    <paper-time></paper-time>

@element paper-time
-->

<polymer-element name="paper-time">
  <template>
    <link rel="stylesheet" href="paper-time.css">
    <core-field class="field">
      <paper-input id="time-input" floatingLabel label="Set Time" value="{{ date }}" flex></paper-input>
      <core-icon icon="apps" on-click="{{ toggleInput }}"></core-icon>
      <div id="timer" >
        <paper-shadow z="2"></paper-shadow>
        <div id="wrapper" horizontal layout>
          <core-card z="2" layout vertical>
            <paper-icon-button icon="arrow-drop-up" on-click="{{ incHour }}"></paper-icon-button>
            <core-card z="2">
              {{hour}}
            </core-card>
            <paper-icon-button icon="arrow-drop-down" on-click="{{ decHour }}"></paper-icon-button>
          </core-card>
          <core-card z="2" layout vertical>
            <paper-icon-button icon="arrow-drop-up" on-click="{{ incMinute }}"></paper-icon-button>
            <core-card z="2">
              {{minute}}
            </core-card>
            <paper-icon-button icon="arrow-drop-down" on-click="{{ decMinute }}"></paper-icon-button>
          </core-card>
          <core-card z="2" layout vertical>
            <paper-icon-button icon="arrow-drop-up" on-click="{{ incPeriod }}"></paper-icon-button>
            <core-card z="2">
              {{period}}
            </core-card>
            <paper-icon-button icon="arrow-drop-down" on-click="{{ decPeriod }}"></paper-icon-button>
          </core-card>
        </div>
        <paper-button simpleButton class="colored" label="Now" on-click="{{ ready }}"></paper-button>
      </div>
    </core-field>
  </template>
  <script src="paper-time.js"></script>
</polymer-element>
